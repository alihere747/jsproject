<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .frame{
            width: 100%;
            height:70vh ;
            border: 1px solid red;
            margin-top: 5%;
            display: flex;
            justify-content: space-around;

        }
        .photo1{
            width: 50%;
            height: 100%;
            border-radius: 10%;
        }

        .photo2{
            width: 10%;
            height: 100%;
            border-radius: 10%;
        }

        .photo3{
            width: 10%;
            height: 100%;
            border-radius: 10%;
        }

        .photo4{
            width: 10%;
            height: 100%;
            border-radius: 10%;
        }
    </style>
</head>
<body>
    <div class="frame">
        <img class="photo1 p1" src="https://www.shutterstock.com/image-photo/web-development-coding-programming-internet-260nw-1141706672.jpg" alt="">
        <img class="photo2 p1" src="https://media.istockphoto.com/id/1253430957/photo/professional-developer-programmer-cooperation-meeting-and-brainstorming-and-programming-in.jpg?b=1&s=612x612&w=0&k=20&c=l6xG1QfuqhiyfGFKuCkRq1EU_2CmcNc9AqL-4es1SZI=">
        <img class="photo3 p1" src="https://showmecourses.com/wp-content/uploads/2021/10/web-development.webp" alt="">
        <img class="photo4 p1" src="https://www.motocms.com/blog/wp-content/uploads/2019/11/how-to-become-a-web-developer.jpg" alt="">
    </div>

    <script>
        var img1 = document.querySelectorAll('.p1')  

       
        
        

        
        for(var i=0; i<=img1.length; i++){
            img1[i].addEventListener('click', function(){

                for(j=0; j<img1.length; j++){
                   img1[j].style.width = '10%'
                   img1[j].style.transition = '.5s'
                }
                this.style.width = '50%'
            })
        }

    </script>
</body>
</html>
