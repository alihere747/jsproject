        .parent {
            height: 500px;
            width: 30%;
            background: linear-gradient(120deg, rgb(106, 86, 253), rgb(59, 232, 157));
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }

        .log-in {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            color: white;
            filter: drop-shadow(0 5px 2px rgba(0, 0, 0));
        }

        .e-mail {
            font-size: large;
            margin-left: 20px;
            margin-top: 30px;
        }

        .log-inp {
            height: 40px;
            width: 90%;
            margin-left: 5%;
            margin-top: 10px;
            font-size: large;
            border-radius: 10px;
            background-color: white;
            padding-left: 10px;
            border: 1px solid grey;
        }

        .pwd {
            font-size: large;
            margin-left: 20px;
            margin-top: 40px;
        }

        .pwd-inp {
            height: 40px;
            width: 90%;
            font-size: large;
            margin-left: 5%;
            margin-top: 10px;
            border-radius: 10px;
            background-color: white;
            padding-left: 10px;
            border: 1px solid grey;
        }

        .log-btn {
            height: 40px;
            width: 50%;
            margin-left: 25%;
            font-size: 1.3rem;
            margin-top: 30px;
            border-radius: 7px;
            border: none;
            transition: all 0.1s linear;
        }

        .log-btn:hover {
            transform: scale(0.95);
        }

        .log-btn:active {
            transform: scale(0.95);
        }

        .log-btn a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="parent">
        <p class="log-in">Sign-up</p>
        <p class="e-mail">Type E-mail:</p>
        <input class="log-inp" type="text" placeholder="E-mail">
        <p class="pwd">Type password:</p>
        <input class="pwd-inp" type="password" placeholder="Password">
        <p class="pwd">Confirm password:</p>
        <input class="pwd-inp" type="password" placeholder="Password">
        <a href=""><button class="log-btn" disabled>Sign-up</button>
        </a>

    </div>
    <script>
        let email = document.querySelector('.log-inp')
        let pwd = document.querySelector('.pwd-inp')
        let em = email.value
        let pd = pwd.value
        const btn = document.querySelector(".log-btn")
        const anchor = document.querySelector("a")
        btn.addEventListener("click", run)
        console.log(pwd);
        pwd.addEventListener('change', function () {

            if (em = '') {
                btn.disabled = true
            }
            if (pd = '') {
                btn.disabled = true
            }
            if (pd = 'ali333') {
                btn.disabled = false
            }

        })

        function run() {
            console.log("working");
            btn.setAttribute("class", "btns")
            anchor.setAttribute("href", "./sir kah project.html")
        }
    </script>
</body>

</html>
