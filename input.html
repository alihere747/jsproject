<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            width: 50%;
            height: 400px;
            background-color: black;
        }
        img{
            width: 100%;
            height: 100%;
            /* filter: blur(14px); */
        }
    </style>

</head>
<body>

    <!-- text -->
    <!-- number -->
    <!-- date -->
    <!-- email -->
    <!-- range -->
    <!-- color -->
    <!-- <input type="date"> -->

    Spacing:
    <input type="range" id="space" value="0">

    blur:
    <input type="range" id="blur" value="0">
    <input type="color">


    <div class="box">
        <img src="https://imgd.aeplcdn.com/1056x594/n/cw/ec/44686/activa-6g-right-front-three-quarter.jpeg?q=75" alt="">
    </div>


    <script>

        var space = document.querySelector('#space');
        var blurr = document.querySelector('#blur');
        var box = document.querySelector('.box');

        space.addEventListener('input', function(e){
            console.log(e.target.value);
            box.style.padding = `${e.target.value}px`

        })


        blurr.addEventListener('input', function(e){
            box.style.filter = `blur(${e.target.value}px)`
        })

    

    </script>
    
</body>
</html>
